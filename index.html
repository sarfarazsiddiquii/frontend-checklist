<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkbox List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="modal">
    <ul class="checkbox-list">
      <li class="list-item">
        <span class="page-label">All pages</span>
        <div class="checkbox-wrapper">
          <input type="checkbox" id="all-pages" class="custom-checkbox">
          <label for="all-pages"></label>
        </div>
      </li>
      <div class="divider"></div>
      <li class="list-item">
        <span class="page-label">Page 1</span>
        <div class="checkbox-wrapper">
          <input type="checkbox" id="page-1" class="custom-checkbox">
          <label for="page-1"></label>
        </div>
      </li>
      <li class="list-item">
        <span class="page-label">Page 2</span>
        <div class="checkbox-wrapper">
          <input type="checkbox" id="page-2" class="custom-checkbox">
          <label for="page-2"></label>
        </div>
      </li>
      <li class="list-item">
        <span class="page-label">Page 3</span>
        <div class="checkbox-wrapper">
          <input type="checkbox" id="page-3" class="custom-checkbox">
          <label for="page-3"></label>
        </div>
      </li>
      <li class="list-item">
        <span class="page-label">Page 4</span>
        <div class="checkbox-wrapper">
          <input type="checkbox" id="page-4" class="custom-checkbox">
          <label for="page-4"></label>
        </div>
      </li>
      <div class="divider"></div>
    </ul>
    <button class="done-btn">Done</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
